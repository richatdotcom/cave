<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Catalog â€” SHE IS A REAL TREASURE</title>
  <style>
    :root{
      --gold: #c9a34a;
      --menu-bg: url('./assets/black-texture.jpg');
      --gallery-bg: url('./assets/wood-texture.jpg');
      --soft-gray: #bdbdbd;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,sans-serif;background:#000;color:#fff;}

    /* MENU */
    .menu{
      min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      background-image:var(--menu-bg);background-size:cover;background-position:center;
      text-align:center;padding:20px;position:relative;
    }
    .headline{font-size:48px;color:var(--gold);margin-bottom:20px;letter-spacing:2px;}
    .subtitle{font-size:18px;color:var(--soft-gray);margin-bottom:30px;}
    .btn{padding:10px 20px;border:none;border-radius:8px;background:rgba(255,255,255,0.1);color:#fff;cursor:pointer;}
    .menu-foot{position:absolute;right:20px;bottom:10px;color:#ccc;font-size:12px;}

    /* GALLERY */
    .gallery{
      min-height:100vh;padding:40px 20px;background-image:var(--gallery-bg);
      background-size:cover;background-position:center;
    }
    .gallery-title{text-align:center;font-size:26px;color:var(--gold);margin-bottom:20px;}
    .photo-list{max-width:900px;margin:0 auto;display:flex;flex-direction:column;gap:30px;}
    .photo-item{background:rgba(0,0,0,0.5);border-radius:10px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,0.5);}
    .photo-item img{width:100%;display:block;object-fit:cover;}
    .back-btn{display:block;margin:30px auto 0;padding:10px 20px;background:rgba(255,255,255,0.1);border:none;border-radius:8px;color:#fff;cursor:pointer;}
  </style>
</head>
<body>
  <section class="menu" id="menu">
    <h1 class="headline">SHE IS A REAL TREASURE</h1>
    <p class="subtitle">You can see the light, if you look right...</p>
    <button id="openGallery" class="btn">Open Gallery</button>
    <div class="menu-foot">Created in partnership with Y.W.T.G.T.H.F.T.</div>
  </section>

  <section class="gallery hidden" id="gallery">
    <h2 class="gallery-title">Gallery</h2>
    <div class="photo-list" id="photoList"></div>
    <button id="backToMenu" class="back-btn">Back to Menu</button>
  </section>

  <script>
    const TOTAL = 10;
    const gallery = document.getElementById('gallery');
    const menu = document.getElementById('menu');
    const photoList = document.getElementById('photoList');

    for(let i=1;i<=TOTAL;i++){
      const div=document.createElement('div');
      div.className='photo-item';
      const img=document.createElement('img');
      img.src=`./images/photo${i}.jpg`;
      img.alt=`Photo ${i}`;
      div.appendChild(img);
      photoList.appendChild(div);
    }

    document.getElementById('openGallery').addEventListener('click',()=>{
      menu.classList.add('hidden');
      gallery.classList.remove('hidden');
    });

    document.getElementById('backToMenu').addEventListener('click',()=>{
      gallery.classList.add('hidden');
      menu.classList.remove('hidden');
    });
  </script>
</body>
</html>
